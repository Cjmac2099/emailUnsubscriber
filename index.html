<!-- Imported files: app.js, styles.css -->
<!DOCTYPE html>

<html lang="en">
    <!-- HEADER -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Gmail Unsub Project </title>
        <link rel="stylesheet" href="styles.css" />
    </head>

  <!-- PAGE BODY -->
    <body>
        <!-- Center Box (where text will show) -->
        <div class="main-box">
            <h1> Mass Gmail Unsubscriber </h1>
            <div> Enter email and allow authorization </div>

            <!-- Buttons to trigger authorization and sign-out -->
            <button id="authorize_button" class = "auth-button" onClick ="handleAuthClick()"> Authorize </button>
            <button id="signout_button" style="visibility: hidden;" onClick="handleSignOutClick()"> Sign Out </button>

            <!-- Area to display Gmail labels or messages -->
            <pre id="content" style="white-space: pre-wrap;"></pre>
        </div>
    
        <!-- Imports/Scripts -->
        <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
        <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
        <script src="app.js"></script>
    </body>

</html>
